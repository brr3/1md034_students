<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hypothetical Burgers</title>
        <meta charset="utf-8"/>
        <link rel="resetsheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="https://vuejs.org/js/vue.js" defer></script>
        <script src="js/vue_script.js" defer></script>
    </head>
    <body>
        <main>
            <header class="header">
                <img src="https://www.ospreyhotel.ie/_asset/Osprey_Hotel_and_Spa_Osprey_Bar.jpg_2/Osprey_Hotel_and_Spa_Osprey_Bar.jpg"></td>
                <h1>Welcome to BurgerHeaven Online</h1>
            </header>
            <section class="selection">
                <h3>Select burger</h3>
                <p>This is where you execute burger selection</p>
                <div class="wrapper">
                    <div class="box a" id="burger1">

                    </div>
                    <div class="box b" id="burger2">

                    </div>
                    <div class="box c" id="burger3">

                    </div>
                </div>
            </section>
            <section class="contact">
                <h3>Customer information</h3>
                <p>This is where you provide necessary information</p>
                <h4>Delivery information</h4>
                <form onsubmit="return false">
                    <p>
                        <label>Full name</label><br>
                        <input type="text" id="fullname" name="fn" required="required" placeholder="First- and last name" required>
                    </p>
                    <p>
                        <label>E-mail</label><br>
                        <input type="email" id="email" name="em" required="required" placeholder="E-mail address" required>
                    </p>
                    <p>
                        <label>Street</label><br>
                        <input type="text" id="street" name="st" required="required" placeholder="Street name" required>
                    </p>
                    <p>
                        <label>House</label><br>
                        <input type="number" id="housenr" name="hs" required="required" placeholder="House number" required>
                    </p>
                    <p>
                        <label>Payment options</label><br>
                        <select id="payment" name="payment" required>
                            <option>Credit card</option>
                            <option>PayPal</option>
                            <option>Bitcoin</option>
                            <option>Paysafecard</option>
                        </select>
                    </p>
                    <p>Gender</p>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="non-binary" name="gender" value="Non-binary">
                        <label for="non-binary">Non-binary</label>
                    </div>
                    <div>
                        <input type="radio" id="undisclosed" name="gender" value="Undisclosed" checked>
                        <label for="undisclosed">Undisclosed</label>
                    </div>
                </form>
            </section>
            <section class="button">
                <br>
                <div id="orderButton">
                    <button type="submit" v-on:click="markDone"><img src="https://cdn4.iconfinder.com/data/icons/money-13/24/Send-Money-512.png" width="20">Place my order!</button>
                </div>
                <div id="orderSummary">

                </div>
            </section>
            <footer>
                <hr>
                <p>&copy; Hypothetical Burgers Inc.</p>
            </footer>
        </main>
    </body>
</html>
